{% extends 'entries/base.html' %}

{% block content %}

    <div class="container-fluid">
        <a href="{% url 'add' %}">Add new entry</a>
    </div>

    <hr/>

    {% for entry in entries %}

        <div class="container-fluid">
            <h3><strong>{{ entry.title }}</strong></h3>
            <p>
                {{ entry.text }}
                <br><br><strong>{{ entry.date_posted }}</strong>
            </p>
        </div>

        <hr/>

    {% endfor %}


{% endblock content %}
